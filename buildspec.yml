version: 0.2
env:
  variables:
    BUILD_FOLDER: 'dist'
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      - npm build
  post_build:
    commands:
      - echo Build completed on `date`
